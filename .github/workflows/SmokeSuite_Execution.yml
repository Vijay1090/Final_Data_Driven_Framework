name: Run Smoke Tests on DEV
'on':
  workflow_dispatch:
    inputs:
      Module:
        description: Suite for execution
        default: 'SmokeTestSuite'
        required: true
        type: choice
        options:
          - SmokeTest
          - RegressionTest
jobs:

  RunTests:

    runs-on: windows-latest

    steps:
      - uses: browser-actions/setup-chrome@latest
      - run: chrome --version
      - uses: actions/checkout@v2
      
      - name: Download ChromeDriver
        run: |
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -qP /tmp https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip -q /tmp/chromedriver_linux64.zip -d /tmp
          sudo mv /tmp/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: adopt

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.3
        with:
          maven-version: 3.8.2

      - name: Started Smoke Tests Execution
        working-directory: D:\a\Final_Data_Driven_Framework\Final_Data_Driven_Framework
        run: 'mvn test -DsuiteXmlFile="SmokeSuite.xml"'
     
      
